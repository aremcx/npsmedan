<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMEDAN–NIPOST Discount Form</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px;
    }

    .form-container {
      background-color: #ffffff;
      border-left: 8px solid #002f6c;
      border-radius: 8px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .form-header img {
      height: 60px;
      margin-right: 15px;
    }

    .form-header h2 {
      color: #002f6c;
      font-size: 1.5em;
      margin: 0;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #002f6c;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    button {
      background-color: #002f6c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0052a3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <img src="/img/NIPOST-logo.png" alt="NIPOST Logo" />
      <h2>SMEDAN–NIPOST Discount Form</h2>
    </div>

    <form id="smedanForm">
      <label for="orgName">Organisation Name:</label>
      <input type="text" id="orgName" required />

      <label>Are you registered with SMEDAN?</label>
      <div class="radio-group">
        <label><input type="radio" name="smedan" value="Yes" onclick="calculateDiscount()"> Yes</label>
        <label><input type="radio" name="smedan" value="No" onclick="calculateDiscount()"> No</label>
      </div>

      <label for="amount">Amount Purchased (₦):</label>
      <input type="number" id="amount" required oninput="calculateDiscount()" />

      <label for="discount">15% Discount (₦):</label>
      <input type="number" id="discount" readonly />

      <label for="finalAmount">Final Amount Paid (₦):</label>
      <input type="number" id="finalAmount" readonly />

      <label for="remarks">Remarks:</label>
      <textarea id="remarks" rows="3"></textarea>

      <label for="date">Date of Transaction:</label>
      <input type="date" id="date" required />

      <label for="officerId">Officer ID:</label>
      <input type="text" id="officerId" required />

      <button type="submit">Submit</button>
    </form>
  </div>
<script>
       function calculateDiscount() {
       const amount = parseFloat(document.getElementById("amount").value) || 0;
       const smedan = document.querySelector('input[name="smedan"]:checked')?.value === 'Yes';
       const discount = smedan ? amount * 0.15 : 0;
    
       document.getElementById("discount").value = discount.toFixed(2);
       document.getElementById("finalAmount").value = (amount - discount).toFixed(2);
    }           
    </script>
<script>
document.getElementById("smedanForm").addEventListener("submit", function(e) {
  e.preventDefault();
  document.getElementById("loader").style.display = "block";

  const data = new URLSearchParams({
    orgName: document.getElementById("orgName").value,
    smedan: document.querySelector('input[name="smedan"]:checked')?.value || "No",
    amount: document.getElementById("amount").value,
    discount: document.getElementById("discount").value,
    finalAmount: document.getElementById("finalAmount").value,
    remarks: document.getElementById("remarks").value,
    date: document.getElementById("date").value,
    officerId: document.getElementById("officerId").value
  });

  fetch("https://script.google.com/macros/s/AKfycbxOM5RXzKCQ88LqJsNM-WGzFGg49xDfwDdP6y2hvToFOSOnmRrHW_8gf0YJqf231gOV/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: data.toString()
  })
  .then(res => res.text())
  .then(response => {
    document.getElementById("loader").style.display = "none";
    alert("Submitted successfully ✅");
    document.getElementById("smedanForm").reset();
    document.getElementById("discount").value = "";
    document.getElementById("finalAmount").value = "";
  })
  .catch(error => {
    document.getElementById("loader").style.display = "none";
    alert("Something went wrong ❌");
  });
});
</script>

<div id="loader" style="display:none; text-align:center; margin-top:20px;">
  <span style="color:#002f6c; font-weight:bold;">Submitting, please wait...</span>
</div>
</body>
</html>
